<div class="bg-info p-2 text-white">
    Product Names:
    <ng-container *ngFor="let item of getProducts(); let last = last">
        {{ item.name }}<ng-container *ngIf="!last">,</ng-container>
    </ng-container>
</div>

<div class="bg-info p-2 text-white">
    Next product is {{ nextProduct?.name }}
</div>
